<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tap Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    .title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      text-align: center;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 24px;
      gap: 16px;
    }

    .stat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 800;
    }

    .stat-value.taps {
      color: #10B981;
    }

    .stat-value.timer {
      color: #F59E0B;
    }

    .progress-container {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 32px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10B981, #059669);
      border-radius: 6px;
      transition: width 0.1s ease-out;
      width: 0%;
    }

    .tap-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      position: relative;
      overflow: hidden;
    }

    .tap-button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 20px rgba(16, 185, 129, 0.3);
    }

    .tap-button.disabled {
      background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
      box-shadow: 0 10px 40px rgba(107, 114, 128, 0.3);
      pointer-events: none;
    }

    .tap-ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: scale(0);
      animation: ripple 0.4s ease-out;
    }

    @keyframes ripple {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .result-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .result-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }

    .result-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .result-subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
    }

    .result-overlay.success .result-title {
      color: #10B981;
    }

    .result-overlay.failure .result-title {
      color: #EF4444;
    }

    .countdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .countdown-number {
      font-size: 120px;
      font-weight: 800;
      color: #10B981;
      animation: countdownPulse 1s ease-in-out;
    }

    @keyframes countdownPulse {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="countdown-overlay" id="countdownOverlay">
    <div class="countdown-number" id="countdownNumber">3</div>
  </div>

  <div class="container" id="gameContainer">
    <h1 class="title">Tap Challenge!</h1>
    <p class="subtitle">Tap <span id="targetDisplay">100</span> times to win!</p>

    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-label">Taps</div>
        <div class="stat-value taps" id="tapCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Time</div>
        <div class="stat-value timer" id="timer">30</div>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <button class="tap-button" id="tapButton">
      ðŸ‘†
    </button>
  </div>

  <div class="result-overlay" id="resultOverlay">
    <div class="result-icon" id="resultIcon">ðŸŽ‰</div>
    <div class="result-title" id="resultTitle">You Won!</div>
    <div class="result-subtitle" id="resultSubtitle">Great job!</div>
  </div>

  <script>
    // Get config from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const targetTaps = parseInt(urlParams.get('targetTaps')) || 100;
    const timeLimit = parseInt(urlParams.get('timeLimit')) || 30;

    // Game state
    let taps = 0;
    let timeRemaining = timeLimit;
    let gameStarted = false;
    let gameEnded = false;
    let timerInterval = null;
    let startTime = null;

    // DOM elements
    const tapButton = document.getElementById('tapButton');
    const tapCountEl = document.getElementById('tapCount');
    const timerEl = document.getElementById('timer');
    const progressBar = document.getElementById('progressBar');
    const targetDisplay = document.getElementById('targetDisplay');
    const resultOverlay = document.getElementById('resultOverlay');
    const resultIcon = document.getElementById('resultIcon');
    const resultTitle = document.getElementById('resultTitle');
    const resultSubtitle = document.getElementById('resultSubtitle');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const countdownNumber = document.getElementById('countdownNumber');

    // Initialize display
    targetDisplay.textContent = targetTaps;
    timerEl.textContent = timeLimit;

    // Countdown before game starts
    function startCountdown() {
      let count = 3;
      countdownNumber.textContent = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownNumber.textContent = count;
          countdownNumber.style.animation = 'none';
          countdownNumber.offsetHeight; // Trigger reflow
          countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
        } else if (count === 0) {
          countdownNumber.textContent = 'GO!';
          countdownNumber.style.color = '#10B981';
        } else {
          clearInterval(countdownInterval);
          countdownOverlay.classList.add('hidden');
          startGame();
        }
      }, 1000);
    }

    // Start the game
    function startGame() {
      gameStarted = true;
      startTime = Date.now();

      timerInterval = setInterval(() => {
        timeRemaining--;
        timerEl.textContent = timeRemaining;

        if (timeRemaining <= 5) {
          timerEl.style.color = '#EF4444';
        }

        if (timeRemaining <= 0) {
          endGame(false);
        }
      }, 1000);
    }

    // Handle tap
    function handleTap(e) {
      e.preventDefault();
      
      if (!gameStarted || gameEnded) return;

      taps++;
      tapCountEl.textContent = taps;

      // Update progress bar
      const progress = Math.min((taps / targetTaps) * 100, 100);
      progressBar.style.width = progress + '%';

      // Add ripple effect
      const ripple = document.createElement('div');
      ripple.className = 'tap-ripple';
      tapButton.appendChild(ripple);
      setTimeout(() => ripple.remove(), 400);

      // Haptic feedback (if available)
      if (navigator.vibrate) {
        navigator.vibrate(10);
      }

      // Check win condition
      if (taps >= targetTaps) {
        endGame(true);
      }
    }

    // End the game
    function endGame(success) {
      if (gameEnded) return;
      gameEnded = true;

      clearInterval(timerInterval);
      tapButton.classList.add('disabled');

      const endTime = Date.now();
      const totalTimeMs = endTime - startTime;

      if (success) {
        resultOverlay.classList.add('success');
        resultIcon.textContent = 'ðŸŽ‰';
        resultTitle.textContent = 'You Won!';
        resultSubtitle.textContent = `${taps} taps in ${(totalTimeMs / 1000).toFixed(1)}s`;
      } else {
        resultOverlay.classList.add('failure');
        resultIcon.textContent = 'â°';
        resultTitle.textContent = 'Time\'s Up!';
        resultSubtitle.textContent = `You got ${taps} of ${targetTaps} taps`;
      }

      resultOverlay.classList.add('show');

      // Send result to parent
      const result = {
        type: 'complete',
        success: success,
        data: {
          taps: taps,
          targetTaps: targetTaps,
          timeMs: totalTimeMs,
          timeLimit: timeLimit
        }
      };

      // For React Native WebView
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(result));
      }
      // For web iframe
      window.parent.postMessage(result, '*');
    }

    // Event listeners
    tapButton.addEventListener('touchstart', handleTap, { passive: false });
    tapButton.addEventListener('mousedown', handleTap);

    // Prevent double-tap zoom
    document.addEventListener('touchend', (e) => {
      e.preventDefault();
    }, { passive: false });

    // Start countdown when page loads
    startCountdown();
  </script>
</body>
</html>
